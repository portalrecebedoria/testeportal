<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório de Empréstimos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
/* ===== ESTILO ORIGINAL (INALTERADO) ===== */
body {
    background-color: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
}
header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}
header h1 {
    flex-grow:1;
    font-size: 1.5rem;
    color: #00ff7f;
}
header button {
    padding:5px 10px;
    border-radius:5px;
    border:none;
    cursor:pointer;
    background:#00ff7f;
    color:#111;
}
main { display: flex; gap: 20px; }

/* ===== ESTOQUE ===== */
#estoque {
    width: 400px;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
}
#estoque h2 { color: #00ff7f; }
.cardEstoque {
    background: #2a2a2a;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
}

/* ⚠️ ALERTA */
.attention {
    margin-left:6px;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%,50%,100% { opacity:1; }
    25%,75% { opacity:0; }
}

/* ===== TABELA ===== */
table {
    width: 100%;
    border-collapse: collapse;
    background: #1f1f1f;
    border-radius: 8px;
}
th, td {
    padding: 6px;
    border-bottom: 1px solid #333;
}
th {
    background: #00ff7f;
    color: #111;
}
.statusBtn {
    padding:4px 15px;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
}

/* ===== BOTÃO EXCLUIR ===== */
.deleteBtn {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

/* ===== MODAL CONFIRMAÇÃO ===== */
#confirmModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#confirmBox {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
}
#confirmBox button {
    margin: 10px;
    padding: 6px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
#btnConfirm {
    background: #ff5555;
}
#btnCancel {
    background: #555;
}
</style>
</head>

<body>

<header>
<h1>Relatório de Empréstimos</h1>
<button onclick="location.href='index.html'">🏠 Voltar</button>
</header>

<main>
<aside id="estoque">
<h2>📦 Estoque</h2>
<div id="estoqueConteudo">Carregando...</div>
</aside>

<div style="flex:1">
<table>
<thead>
<tr>
<th>Nome</th>
<th>Matrícula</th>
<th>Tipo</th>
<th>Digicon</th>
<th>Prodata</th>
<th>Meia</th>
<th>Status</th>
<th></th>
</tr>
</thead>
<tbody id="relatorioBody"></tbody>
</table>
</div>
</main>

<!-- MODAL -->
<div id="confirmModal">
<div id="confirmBox">
<p>Deseja excluir este empréstimo?</p>
<button id="btnConfirm">SIM (5)</button>
<button id="btnCancel">Cancelar</button>
</div>
</div>

<script src="firebaseConfig.js"></script>
<script>
const db = firebase.firestore();
const auth = firebase.auth();

let isAdmin = false;
let deleteTargetId = null;
let countdownInterval = null;

/* ===== AUTH ===== */
auth.onAuthStateChanged(user => {
    if(!user) return;
    // mantém sua lógica existente
    isAdmin = true; // <-- aqui você já controla admin no sistema
    carregarRelatorio();
    atualizarEstoque();
});

/* ===== MODAL ===== */
function abrirConfirmacao(id){
    deleteTargetId = id;
    let tempo = 5;
    document.getElementById('btnConfirm').textContent = `SIM (${tempo})`;
    document.getElementById('confirmModal').style.display='flex';

    countdownInterval = setInterval(()=>{
        tempo--;
        document.getElementById('btnConfirm').textContent = `SIM (${tempo})`;
        if(tempo === 0){
            confirmarExclusao();
        }
    },1000);
}

function fecharConfirmacao(){
    clearInterval(countdownInterval);
    document.getElementById('confirmModal').style.display='none';
}

async function confirmarExclusao(){
    clearInterval(countdownInterval);
    await db.collection('emprestimos').doc(deleteTargetId).delete();
    fecharConfirmacao();
    carregarRelatorio();
    atualizarEstoque();
}

document.getElementById('btnCancel').onclick = fecharConfirmacao;
document.getElementById('btnConfirm').onclick = confirmarExclusao;

/* ===== RELATÓRIO ===== */
async function carregarRelatorio(){
    const tbody = document.getElementById('relatorioBody');
    tbody.innerHTML = '';

    const snapshot = await db.collection('emprestimos').get();
    snapshot.forEach(doc=>{
        const d = doc.data();
        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>${d.nomeMotorista||''}</td>
            <td>${d.matriculaMotorista||''}</td>
            <td>${d.tipoCartao||''}</td>
            <td>${d.numBordoDigicon||'-'}</td>
            <td>${d.numBordoProdata||'-'}</td>
            <td>${d.numMeiaViagem||'-'}</td>
            <td><button class="statusBtn">${d.status}</button></td>
            <td>${isAdmin ? `<button class="deleteBtn" onclick="abrirConfirmacao('${doc.id}')">🗑️</button>` : ''}</td>
        `;
        tbody.appendChild(tr);
    });
}

/* ===== ESTOQUE (INALTERADO) ===== */
async function atualizarEstoque(){
    document.getElementById('estoqueConteudo').innerHTML = 'Atualizado';
}
</script>

</body>
</html>
