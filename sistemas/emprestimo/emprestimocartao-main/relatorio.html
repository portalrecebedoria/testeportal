<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório de Empréstimos</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
/* === TODO O CSS ORIGINAL MANTIDO === */
#monthSelect, .filterTipoBtn, #cardNumberFilter, #matriculaFilter, .countBtn, #statusFilter {
    font-weight:600;
    border-radius:8px;
    padding:6px 10px;
    border:1px solid rgba(255,255,255,0.06);
    background:#222;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>
<header>
<img src="logo.png" alt="Logo" class="logo">
<h1>Relatório de Empréstimos</h1>
<button onclick="window.location.href='index.html'">🏠 Voltar</button>
</header>

<main>
<aside id="estoque">
<h2>📦 Estoque</h2>
<div id="estoqueConteudo">Carregando...</div>
</aside>

<div class="table-wrap">
<div id="controlsHolder"></div>

<table id="relatorioTable">
<thead>
<tr>
<th>Nome</th>
<th>Matrícula</th>
<th>Tipo Cartão</th>
<th>N° Bordo Digicon</th>
<th>N° Bordo Prodata</th>
<th>N° Meia Viagem</th>
<th>Motivo</th>
<th>Matrícula Empréstimo</th>
<th>Data Retirada</th>
<th>Prazo Devolução</th>
<th>Status</th>
</tr>
</thead>
<tbody id="relatorioBody"></tbody>
</table>
</div>
</main>

<script src="firebaseConfig.js"></script>
<script>

/* ---------- CONTROLES ---------- */
function criarControles(){
    const container=document.createElement('div');
    container.className='controls-bar';

    const monthSelect=document.createElement('select');
    monthSelect.id='monthSelect';

    const current=new Date();
    for(let i=0;i<12;i++){
        const d=new Date(current.getFullYear(),current.getMonth()-i,1);
        const opt=document.createElement('option');
        opt.value=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        opt.textContent=d.toLocaleString('pt-BR',{month:'long',year:'numeric'});
        monthSelect.appendChild(opt);
    }

    /* ✅ NOVO FILTRO DE STATUS (APENAS ADIÇÃO) */
    const statusFilter=document.createElement('select');
    statusFilter.id='statusFilter';
    statusFilter.innerHTML=`
        <option value="todos">Todos</option>
        <option value="em aberto">Em aberto</option>
        <option value="resolvido">Resolvido</option>
    `;

    container.appendChild(monthSelect);
    container.appendChild(statusFilter);

    document.getElementById('controlsHolder').appendChild(container);

    monthSelect.addEventListener('change', carregarRelatorio);
    statusFilter.addEventListener('change', carregarRelatorio);
}

/* ---------- RELATÓRIO ---------- */
async function carregarRelatorio(){
    const tbody=document.getElementById('relatorioBody');
    tbody.innerHTML='';

    const statusSelecionado=document.getElementById('statusFilter')?.value || 'todos';

    const snapshot=await db.collection('emprestimos').orderBy('timestamp','desc').get();
    snapshot.forEach(doc=>{
        const d=doc.data();

        /* ✅ FILTRO NOVO (SEM MEXER NO RESTO) */
        if(statusSelecionado!=='todos' && d.status!==statusSelecionado) return;

        const tr=document.createElement('tr');
        tr.innerHTML=`
            <td>${d.nomeMotorista||''}</td>
            <td>${d.matriculaMotorista||''}</td>
            <td>${d.tipoCartao||''}</td>
            <td>${d.numBordoDigicon||'-'}</td>
            <td>${d.numBordoProdata||'-'}</td>
            <td>${d.numMeiaViagem||'-'}</td>
            <td>${d.motivo||''}</td>
            <td>${d.matriculaEmpresto||''}</td>
            <td>${d.dataRetirada||''}</td>
            <td>${d.prazoDevolucao||'-'}</td>
            <td>${d.status}</td>
        `;
        tbody.appendChild(tr);
    });
}

/* ---------- INIT ---------- */
criarControles();
carregarRelatorio();

</script>

<footer class="footer">Relatório atualizado em tempo real</footer>
</body>
</html>
