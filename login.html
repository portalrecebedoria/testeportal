<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Recebedoria</title>
  <link rel="icon" type="image/x-icon" href="assets/icon-32.ico">
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- 🔔 Área visual de alertas -->
  <div id="alertBox" class="alert-box"></div>

  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2 id="formTitle">Login</h2>

    <!-- Login -->
    <div id="loginForm">
      <input type="text" id="loginMatricula" placeholder="🆔 Matrícula" required />
      <input type="password" id="loginSenha" placeholder="🔐 Senha" required />

      <button id="btnLogin">Entrar</button>

      <!-- 🔑 Recuperar senha -->
      <div class="toggle-link" id="recoverPassword">
        Esqueci minha senha
      </div>

      <div class="toggle-link" id="showRegister">Criar uma conta</div>
    </div>

    <!-- Registro -->
    <div id="registerForm">
      <input type="text" id="regNome" placeholder="Nome completo" required />
      <input type="text" id="regMatricula" placeholder="Matrícula" required />
      <input type="date" id="regDataAdmissao" required />
      <input type="password" id="regSenha" placeholder="Senha" required />
      <input type="password" id="regConfirmaSenha" placeholder="Confirmar senha" required />
      <button id="btnRegistrar">Registrar</button>
      <div class="toggle-link" id="showLogin">Já tenho conta</div>
    </div>
  </div>

  <footer>
    Developed by Lucas L Custodio - Portal Recebedoria v1
  </footer>

  <script type="module" src="login.js"></script>

</body>
</html>
